<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow The Beat</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
</head>
<body>
<h1 id="game_title">Follow The Beat</h1>
<p id="game_introduction">
    Press the "start" button to start the game! <br>
    Click on the squares exactly in the order they light up. See how far you can go!
</p>
<div id="div_container">
<div id="main_container">
    <div id="buttons_container">
        <div id="button1" :class="[ 'buttons', activeButton1 ? 'active' : 'inactive' ]" @mousedown="buttonOnMouseDown(1)" @mouseup="buttonOnMouseUp"></div>
        <div id="button2" :class="[ 'buttons', activeButton2 ? 'active' : 'inactive' ]" @mousedown="buttonOnMouseDown(2)" @mouseup="buttonOnMouseUp"></div>
        <div id="button3" :class="[ 'buttons', activeButton3 ? 'active' : 'inactive' ]" @mousedown="buttonOnMouseDown(3)" @mouseup="buttonOnMouseUp"></div>
        <div id="button4" :class="[ 'buttons', activeButton4 ? 'active' : 'inactive' ]" @mousedown="buttonOnMouseDown(4)" @mouseup="buttonOnMouseUp"></div>
    </div>
    <div id="level_indicator" @click="centerButtonClick">{{ showLevel() }}</div>
</div>
<button id="restart_button" @click="restart">restart</button>
</div>

<script language="JavaScript" src="js/game.js"></script>
</body>
</html>
